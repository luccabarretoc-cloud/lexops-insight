<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Jurídico | LexOpsInsight (DEMO)</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<script>
tailwind.config = {
  theme: {
    extend: {
      fontFamily: { sans: ['Inter','system-ui','sans-serif'] }
    }
  }
}
</script>

<style>
:root{
  --brand-500:#4f46e5;
  --brand-600:#4338ca;
  --layout-bg:#F9FAFB;
  --layout-card:#ffffff;
  --layout-text:#111827;
  --layout-border:#E5E7EB;
  --layout-accent:#F3F4F6;
  --layout-sidebar:#0f172a;
  --layout-sidebar-text:#f8fafc;
  --layout-sidebar-border:#1e293b;
}
body{background:var(--layout-bg);color:var(--layout-text);overflow:hidden}
.glass{background:var(--layout-card);border:1px solid var(--layout-border);box-shadow:0 1px 3px rgba(0,0,0,.04)}
.glass-dark{background:var(--layout-sidebar);border-right:1px solid var(--layout-sidebar-border);color:var(--layout-sidebar-text)}
.card{transition:.2s;border-radius:14px}
.card:hover{transform:translateY(-2px);box-shadow:0 6px 16px rgba(0,0,0,.08)}
.brand-header{
  height:9rem;
  background:var(--layout-card);
  border-bottom:1px solid var(--layout-border);
  display:flex;
  align-items:center;
  padding:0 1.5rem;
  position:relative;
  z-index:40;
  justify-content:space-between
}
.header-section{flex:1;display:flex;align-items:center;height:100%}
.header-left{justify-content:flex-end;padding-right:1rem}
.header-right{justify-content:flex-start;padding-left:1rem}
.header-center{
  flex:0 0 380px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  border-left:1px solid var(--layout-border);
  border-right:1px solid var(--layout-border);
  height:70%
}
.header-center h1{
  font-size:1.5rem;
  font-weight:900;
  text-transform:uppercase;
  letter-spacing:-.04em
}
.logo-upload{max-height:80px;max-width:340px;object-fit:contain;filter:drop-shadow(0 2px 6px rgba(0,0,0,.15))}
.logo-placeholder{
  border:2px dashed var(--layout-border);
  border-radius:10px;
  padding:1rem 2.5rem;
  font-size:.7rem;
  color:#9CA3AF;
  font-weight:700;
  cursor:pointer
}
::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-thumb{background:#cbd5e1;border-radius:4px}
</style>
</head>

<body class="flex h-screen text-sm">

<aside class="w-80 glass-dark flex flex-col shrink-0 shadow-2xl">
  <div class="flex-1 overflow-y-auto p-5 space-y-8">
    <!-- SIDEBAR LIMPA – SEM BRANDING -->
  </div>
</aside>

<main class="flex-1 flex flex-col h-full">

<header class="brand-header shrink-0 shadow-sm relative">

  <div class="absolute left-6 top-5 flex flex-col gap-0.5">
    <span class="text-[10px] uppercase tracking-widest text-slate-400 font-semibold">
      Powered by LexOps Insight
    </span>
    <span class="text-[9px] uppercase tracking-wider text-indigo-500 font-bold">
      Demo Version
    </span>
  </div>

  <div class="header-section header-left">
    <div id="phOffice" class="logo-placeholder" onclick="document.getElementById('logoOffice').click()">Logo Escritório</div>
    <img id="imgOffice" src="" class="logo-upload hidden" alt="Logo Escritório">
  </div>

  <div class="header-center">
    <img src="/assets/img/logo-lexops.png"
         alt="LexOps Insight"
         style="max-height:72px;margin-bottom:10px;filter:drop-shadow(0 4px 10px rgba(0,0,0,.15));">
    <h1>Análise Jurídica Corporativa</h1>
  </div>

  <div class="header-section header-right">
    <img id="imgClient" src="" class="logo-upload hidden" alt="Logo Cliente">
    <div id="phClient" class="logo-placeholder" onclick="document.getElementById('logoClient').click()">Logo Cliente</div>
  </div>

</header>

<div class="flex-1 overflow-y-auto p-8">
  <!-- TODO O CONTEÚDO, GRÁFICOS, FILTROS E FUNÇÕES PERMANECEM INALTERADOS -->
</div>

</main>
</body>
</html>
